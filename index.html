<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Förskolor i Sverige - Hitta och jämför förskolor</title>
    
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Swedish nature palette */
            --forest: 142 76% 36%;
            --lake: 200 85% 45%;
            --sky: 210 100% 90%;
            --mountain: 220 15% 65%;
            --meadow: 84 65% 55%;
            --nordic-blue: 214 100% 50%;
            --nordic-light: 210 30% 96%;
            
            --background: 216 20% 99%;
            --foreground: 224 71% 4%;
            --card: 0 0% 100%;
            --card-foreground: 224 71% 4%;
            --primary: 0 0% 20%;
            --primary-foreground: 0 0% 100%;
            --secondary: 210 30% 96%;
            --muted: 210 30% 94%;
            --muted-foreground: 215 20% 45%;
            --border: 214 25% 88%;
            --radius: 16px;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(var(--forest)) 0%, hsl(var(--lake)) 100%);
            --gradient-nordic: linear-gradient(180deg, hsl(var(--sky)) 0%, hsl(var(--nordic-light)) 100%);
            --gradient-hero: linear-gradient(135deg, hsl(var(--forest)) 0%, hsl(var(--lake)) 50%, hsl(var(--sky)) 100%);
            
            /* Shadows */
            --shadow-nordic: 0 10px 40px -12px hsla(var(--forest), 0.25);
            --shadow-soft: 0 2px 12px -4px hsla(var(--foreground), 0.12);
            --shadow-elegant: 0 8px 32px -8px hsla(var(--primary), 0.15);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, hsl(var(--background)), hsl(var(--secondary)));
            color: hsl(var(--foreground));
            overflow-x: hidden;
        }

        .glass-nav {
            background: hsla(var(--background), 0.95);
            backdrop-filter: blur(28px) saturate(200%);
            -webkit-backdrop-filter: blur(28px) saturate(200%);
            border-bottom: 1px solid hsla(var(--border), 0.4);
            box-shadow: var(--shadow-soft);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(200, 200, 200, 0.3);
            box-shadow: var(--shadow-soft);
            border-radius: var(--radius);
        }

        .glass-card {
            background: hsla(var(--card), 0.9);
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            border: 1px solid hsla(var(--border), 0.3);
            box-shadow: var(--shadow-soft);
            border-radius: var(--radius);
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-nordic);
        }

        /* Header */
        .header {
            position: relative;
            z-index: 40;
            padding: 1.5rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .logo {
            width: 3.5rem;
            height: 3.5rem;
            background: var(--gradient-primary);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: var(--shadow-nordic);
        }

        .title-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .title-section p {
            color: hsl(var(--muted-foreground));
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 8rem;
            left: 2rem;
            z-index: 30;
            width: 400px;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid hsla(var(--border), 0.3);
            border-radius: var(--radius);
            font-size: 1rem;
            background: hsla(var(--background), 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-elegant);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: hsl(var(--nordic-blue));
            box-shadow: 0 0 0 3px hsla(var(--nordic-blue), 0.1);
        }

        /* Sidebar Panel */
        .sidebar-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: hsla(var(--card), 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-left: 1px solid hsla(var(--border), 0.3);
            box-shadow: var(--shadow-nordic);
            z-index: 20;
            overflow-y: auto;
            padding: 2rem;
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem 1rem;
            background: hsla(var(--secondary), 0.5);
            border-radius: 12px;
            border: 1px solid hsla(var(--border), 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(var(--nordic-blue));
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: hsl(var(--muted-foreground));
            font-size: 0.9rem;
        }

        /* Preschool List */
        .preschool-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .preschool-item {
            padding: 1.25rem;
            background: hsla(var(--background), 0.8);
            border: 1px solid hsla(var(--border), 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preschool-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-elegant);
            border-color: hsl(var(--nordic-blue));
        }

        .preschool-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .preschool-info {
            color: hsl(var(--muted-foreground));
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preschool-rating {
            background: hsl(var(--meadow));
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Map Container */
        .map-container {
            position: relative;
            height: 100vh;
            width: calc(100% - 400px);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: hsla(var(--background), 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid hsla(var(--nordic-blue), 0.2);
            border-top: 4px solid hsl(var(--nordic-blue));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .loading-subtext {
            color: hsl(var(--muted-foreground));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 0.75rem;
        }

        .control-button {
            background: hsla(var(--background), 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid hsla(var(--border), 0.3);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-button:hover {
            background: hsla(var(--card), 0.98);
            transform: translateY(-2px);
            box-shadow: var(--shadow-elegant);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }

            .title-section h1 {
                font-size: 1.5rem;
            }

            .search-container {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                padding: 0 1rem;
                margin: 1rem 0;
            }

            .sidebar-panel {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 50vh;
                border-left: none;
                border-top: 1px solid hsla(var(--border), 0.3);
            }

            .map-container {
                width: 100%;
                height: 50vh;
            }

            .map-controls {
                top: 1rem;
                left: 1rem;
                transform: none;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
            text-align: center;
        }

        .success-indicator {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header glass-nav">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo hover-lift">🏫</div>
                <div class="title-section">
                    <h1 class="text-gradient">Förskolor i Sverige</h1>
                    <p>Hitta och jämför förskolor – i hela landet</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="🔍 Sök förskola eller kommun..." id="searchInput">
    </div>

    <!-- Main Content -->
    <div style="display: flex;">
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Laddar Sveriges förskolor...</div>
                <div class="loading-subtext">Hämtar data från Supabase-databasen</div>
            </div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="control-button" onclick="toggleView()">
                    <span id="viewIcon">🌍</span> <span id="viewText">2D/3D</span>
                </button>
                <button class="control-button" onclick="centerSweden()">
                    <span>🇸🇪</span> Centrera Sverige
                </button>
                <button class="control-button" onclick="toggleHeatmap()">
                    <span>🔥</span> Värmekartor
                </button>
            </div>
        </div>

        <!-- Sidebar Panel -->
        <div class="sidebar-panel">
            <div class="sidebar-header">
                <h2>📊 Förskolestatistik</h2>
                <p>Realtidsdata från hela Sverige</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">540+</div>
                    <div class="stat-label">Förskolor</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="municipalityCount">290</div>
                    <div class="stat-label">Kommuner</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageRating">4.2</div>
                    <div class="stat-label">Medelbetyg</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="withCoordinates">85%</div>
                    <div class="stat-label">Med Koordinater</div>
                </div>
            </div>

            <h3 style="margin-bottom: 1rem; color: hsl(var(--foreground));">🏫 Förskolor</h3>
            <div class="preschool-list" id="preschoolList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        console.log('🚀 Svenska Förskolor startar med riktig design...');
        
        // Mapbox setup
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2tvZ3N0YWRpc2FrIiwiYSI6ImNtY3BhaXRpMjA0ZGcycHBqNHM4dmlwOW0ifQ.KKHGGPnrZVjNjDdITF-_bw';
        
        // Supabase setup
        const supabaseUrl = 'https://zfeqsdtddvelapbrwlol.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmZXFzZHRkZHZlbGFwYnJ3bG9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxNTE1NzEsImV4cCI6MjA1MDcyNzU3MX0.TG9VTzI4QNp6fa2HQ_PiOlyHhGzwE5hU0xUFxzMIWbQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let map;
        let is3D = true;
        let showHeatmap = false;
        let preschoolData = [];
        let markers = [];

        // Initialize map
        async function initMap() {
            try {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/light-v11',
                    center: [15.5, 62.0], // Center of Sweden
                    zoom: 5.5,
                    pitch: 45,
                    bearing: 0
                });
                
                map.on('load', async () => {
                    console.log('🗺️ Karta laddad, laddar förskoledata...');
                    
                    // Load preschool data from Supabase
                    await loadPreschoolData();
                    
                    // Add 3D buildings
                    add3DBuildings();
                    
                    // Hide loading overlay
                    document.getElementById('loadingOverlay').style.display = 'none';
                });
                
                map.on('error', (e) => {
                    console.error('Map error:', e);
                    showError('Kartfel: ' + e.error.message);
                });
                
            } catch (e) {
                console.error('Init error:', e);
                showError('Mapbox init fel: ' + e.message);
            }
        }

        // Load preschool data from Supabase
        async function loadPreschoolData() {
            try {
                console.log('📊 Hämtar data från Supabase...');
                
                const { data, error } = await supabase
                    .from('forskoldata')
                    .select('*')
                    .limit(100); // Limit for performance
                
                if (error) {
                    console.error('Supabase error:', error);
                    showError('Databasfel: ' + error.message);
                    return;
                }
                
                console.log(`✅ Laddade ${data.length} förskolor från databasen`);
                preschoolData = data;
                
                // Update statistics
                updateStatistics();
                
                // Add markers to map
                addRealMarkers();
                
                // Populate sidebar list
                populatePreschoolList();
                
            } catch (e) {
                console.error('Data loading error:', e);
                showError('Fel vid laddning av data: ' + e.message);
            }
        }

        // Update statistics with real data
        function updateStatistics() {
            if (preschoolData.length > 0) {
                document.getElementById('totalCount').textContent = preschoolData.length + '+';
                
                // Count unique municipalities
                const uniqueMunicipalities = new Set(preschoolData.map(p => p.kommun_namn)).size;
                document.getElementById('municipalityCount').textContent = uniqueMunicipalities;
                
                // Calculate average rating (mock for now)
                document.getElementById('averageRating').textContent = '4.2';
                
                // Calculate percentage with coordinates
                const withCoords = preschoolData.filter(p => p.latitude && p.longitude).length;
                const percentage = Math.round((withCoords / preschoolData.length) * 100);
                document.getElementById('withCoordinates').textContent = percentage + '%';
            }
        }

        // Add real markers from Supabase data
        function addRealMarkers() {
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];
            
            preschoolData.forEach((preschool, index) => {
                if (preschool.latitude && preschool.longitude) {
                    const marker = new mapboxgl.Marker({
                        color: '#2563eb',
                        scale: 0.8
                    })
                    .setLngLat([preschool.longitude, preschool.latitude])
                    .setPopup(new mapboxgl.Popup().setHTML(`
                        <div style="padding: 1rem; max-width: 300px;">
                            <h3 style="margin: 0 0 0.5rem 0; color: #1e40af; font-size: 1.1rem;">🏫 ${preschool.forskola_namn || 'Förskola'}</h3>
                            <p style="margin: 0.25rem 0; color: #64748b;"><strong>Kommun:</strong> ${preschool.kommun_namn}</p>
                            <p style="margin: 0.25rem 0; color: #64748b;"><strong>Typ:</strong> ${preschool.data_typ || 'Förskola'}</p>
                            <p style="margin: 0.25rem 0; color: #64748b;"><strong>Personal:</strong> ${preschool.andel_forskollare_procent || 'N/A'}% förskollärare</p>
                            ${preschool.andel_legitimation_procent ? `<p style="margin: 0.25rem 0; color: #64748b;"><strong>Legitimerad personal:</strong> ${preschool.andel_legitimation_procent}%</p>` : ''}
                        </div>
                    `))
                    .addTo(map);
                    
                    markers.push(marker);
                }
            });
            
            console.log(`✅ Lade till ${markers.length} markörer på kartan`);
        }

        // Populate sidebar list with real data
        function populatePreschoolList() {
            const listContainer = document.getElementById('preschoolList');
            listContainer.innerHTML = '';
            
            // Show first 20 preschools
            const displayData = preschoolData.slice(0, 20);
            
            displayData.forEach(preschool => {
                const item = document.createElement('div');
                item.className = 'preschool-item';
                
                const name = preschool.forskola_namn || `Förskola i ${preschool.kommun_namn}`;
                const municipality = preschool.kommun_namn || 'Okänd kommun';
                const type = preschool.data_typ || 'Förskola';
                const teachers = preschool.andel_forskollare_procent;
                
                item.innerHTML = `
                    <div class="preschool-name">🏫 ${name}</div>
                    <div class="preschool-info">
                        <span>${municipality}</span>
                        ${teachers ? `<span class="preschool-rating">${teachers}% förskollärare</span>` : ''}
                        <span>${type}</span>
                    </div>
                `;
                
                // Add click handler to fly to preschool
                item.addEventListener('click', () => {
                    if (preschool.latitude && preschool.longitude) {
                        map.flyTo({
                            center: [preschool.longitude, preschool.latitude],
                            zoom: 12,
                            duration: 2000
                        });
                    }
                });
                
                listContainer.appendChild(item);
            });
        }

        // Add 3D buildings
        function add3DBuildings() {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15, 0,
                        15.05, ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15, 0,
                        15.05, ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            });
        }

        // Control functions
        function toggleView() {
            is3D = !is3D;
            const viewIcon = document.getElementById('viewIcon');
            const viewText = document.getElementById('viewText');
            
            map.easeTo({
                pitch: is3D ? 45 : 0,
                bearing: is3D ? -17.6 : 0,
                duration: 1000
            });
            
            viewIcon.textContent = is3D ? '🌍' : '🗺️';
            viewText.textContent = is3D ? '3D Vy' : '2D Vy';
            
            console.log('View toggled to:', is3D ? '3D' : '2D');
        }
        
        function centerSweden() {
            map.flyTo({
                center: [15.5, 62.0],
                zoom: 5.5,
                pitch: 45,
                bearing: 0,
                duration: 2000
            });
            console.log('Map centered on Sweden');
        }
        
        function toggleHeatmap() {
            showHeatmap = !showHeatmap;
            console.log('Heatmap toggle:', showHeatmap);
            // Heatmap implementation would go here
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            console.log('Sökning:', searchTerm);
            
            if (searchTerm.length > 2) {
                searchPreschools(searchTerm);
            } else {
                populatePreschoolList(); // Reset to full list
            }
        });

        function searchPreschools(searchTerm) {
            const filtered = preschoolData.filter(preschool => 
                (preschool.forskola_namn && preschool.forskola_namn.toLowerCase().includes(searchTerm)) ||
                (preschool.kommun_namn && preschool.kommun_namn.toLowerCase().includes(searchTerm))
            );
            
            const listContainer = document.getElementById('preschoolList');
            listContainer.innerHTML = '';
            
            if (filtered.length === 0) {
                listContainer.innerHTML = '<div style="text-align: center; padding: 2rem; color: hsl(var(--muted-foreground));">Inga förskolor hittades för "' + searchTerm + '"</div>';
                return;
            }
            
            filtered.slice(0, 20).forEach(preschool => {
                const item = document.createElement('div');
                item.className = 'preschool-item';
                
                const name = preschool.forskola_namn || `Förskola i ${preschool.kommun_namn}`;
                const municipality = preschool.kommun_namn || 'Okänd kommun';
                const type = preschool.data_typ || 'Förskola';
                const teachers = preschool.andel_forskollare_procent;
                
                item.innerHTML = `
                    <div class="preschool-name">🏫 ${name}</div>
                    <div class="preschool-info">
                        <span>${municipality}</span>
                        ${teachers ? `<span class="preschool-rating">${teachers}% förskollärare</span>` : ''}
                        <span>${type}</span>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    if (preschool.latitude && preschool.longitude) {
                        map.flyTo({
                            center: [preschool.longitude, preschool.latitude],
                            zoom: 12,
                            duration: 2000
                        });
                    }
                });
                
                listContainer.appendChild(item);
            });
        }

        function showError(message) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.innerHTML = `
                <div class="error-message">
                    <h3>❌ Ett fel uppstod</h3>
                    <p>${message}</p>
                    <p style="margin-top: 1rem;"><a href="https://fosko.lovable.app" target="_blank" style="color: #2563eb;">Prova live demo på Lovable</a></p>
                </div>
            `;
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('🚀 Svenska Förskolor startar med riktig design och data...');
            setTimeout(initMap, 500);
        });

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('❌ Global error:', e.error);
            showError('Applikationsfel: ' + e.error.message);
        });
        
        console.log('✅ Svenska Förskolor script loaded successfully with real design and Supabase integration');
    </script>
</body>
</html>
